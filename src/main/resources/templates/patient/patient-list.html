<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Patients</h1>

    <a class="btn btn-primary" th:href="@{/patients/new}">Add New Patient</a>

    <div th:if="${#lists.isEmpty(patients)}">
        <p>No patients found.</p>
    </div>

    <table th:if="${!#lists.isEmpty(patients)}" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>email</th>
            <th>date of Birth</th>
            <th>phone number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.dateOfBirth}"></td>
            <td th:text="${patient.phone}">+123456789</td>
            <td>
                <a th:href="@{/patients/{id}(id=${patient.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary" th:href="@{/}">Home</a>
</div>
</body>
</html>
