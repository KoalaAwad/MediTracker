<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${patient.id} != null ? 'Edit Patient' : 'Add Patient'">Patient Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${patient.id} != null ? 'Edit Patient' : 'Add Patient'">Patient Form</h1>

    <form th:action="@{/patients/add}" th:object="${patient}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" />
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" th:field="*{gender}" />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" />
        </div>

        <div class="form-group">
            <label for="bloodType">Blood Type</label>
            <input type="text" id="bloodType" th:field="*{bloodType}" />
        </div>

        <div class="form-group">
            <label for="allergies">Allergies</label>
            <input type="text" id="allergies" th:field="*{allergies}" />
        </div>

        <div class="form-group">
            <label for="medicalHistory">Medical History</label>
            <textarea id="medicalHistory" th:field="*{medicalHistory}"></textarea>
        </div>

        <button type="submit" class="btn">Save</button>
        <a class="btn btn-secondary" th:href="@{/patients}">Cancel</a>
    </form>
</div>
</body>
</html>
