<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Patient: ' + (${patient.user != null ? patient.user.name : (patient.firstName + ' ' + patient.lastName)})">Patient Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="'Patient: ' + (${patient.user != null ? patient.user.name : (patient.firstName + ' ' + patient.lastName)})"></h1>

    <div class="form-group">
        <label>Email:</label>
        <p th:text="${patient.user != null ? patient.user.email : patient.email}">example@email.com</p>
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <p th:text="${patient.phone}">+123456789</p>
    </div>

    <div class="form-group">
        <label>Address:</label>
        <p th:text="${patient.address}">123 Main St.</p>
    </div>

    <div class="form-group">
        <label>Blood Type:</label>
        <p th:text="${patient.bloodType}">O+</p>
    </div>

    <div class="form-group">
        <label>Allergies:</label>
        <p th:text="${patient.allergies}">None</p>
    </div>

    <div class="form-group">
        <label>Medical History:</label>
        <p th:text="${patient.medicalHistory}">No significant history</p>
    </div>

    <h2>Prescribed Medicines</h2>

    <div th:if="${#lists.isEmpty(patient.PrescribedMedicine)}">
        <p>No medicines assigned to this patient.</p>
    </div>

    <ul th:if="${!#lists.isEmpty(patient.PrescribedMedicine)}">
        <li th:each="medicine : ${patient.PrescribedMedicine}">
            <a th:href="@{/medicine-view/{id}(id=${medicine.id})}"
               th:text="${medicine.name}"></a>
        </li>
    </ul>

    <a class="btn btn-secondary" th:href="@{/patients}">Back to List</a>
</div>
</body>
</html>
