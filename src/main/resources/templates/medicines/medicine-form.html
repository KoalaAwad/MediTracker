<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Medicine</title>
</head>
<body>
<div class="card">
    <h1>Add Medicine</h1>
    <form th:action="@{/medicines/new}" th:object="${medicine}" method="post">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" required />
        </div>
        <div>
            <label>Generic Name</label>
            <input type="text" th:field="*{genericName}" />
        </div>
        <div>
            <label>Manufacturer</label>
            <input type="text" th:field="*{manufacturer}" />
        </div>
        <div>
            <label>Dosage Form</label>
            <input type="text" th:field="*{dosageForm}" />
        </div>
        <div>
            <label>Strength</label>
            <input type="text" th:field="*{strength}" />
        </div>
        <div>
            <label>Description</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <button type="submit">Save</button>
            <a th:href="@{/prescriptions/new}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
