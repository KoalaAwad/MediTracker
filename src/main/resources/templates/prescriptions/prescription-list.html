<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Prescriptions</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="card">
    <h1>My Prescriptions</h1>

    <a class="btn" th:href="@{/prescriptions/new}">Add Prescription</a>
    <a class="btn btn-secondary" th:href="@{/profile}">Back to Profile</a>

    <div th:if="${#lists.isEmpty(prescriptions)}">
        <p>No prescriptions found.</p>
    </div>

    <ul th:if="${!#lists.isEmpty(prescriptions)}">
        <li th:each="pres : ${prescriptions}">
            <strong th:text="${pres.medicine != null ? pres.medicine.name : 'Unknown Medicine'}"></strong>
            <div>Start: <span th:text="${pres.startDate}"></span> â€” End: <span th:text="${pres.endDate}"></span></div>
            <div>Days: <span th:text="${pres.weekDays}"></span></div>
            <div>Times: <span th:text="${pres.dayTimes}"></span></div>
        </li>
    </ul>
</div>
</body>
</html>
