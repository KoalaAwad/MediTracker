<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="card">
    <h1>Edit User Roles</h1>
    <p class="status">Update roles for: <strong th:text="${user.email}"></strong></p>
    <div th:if="${param.error} == 'lastAdmin'" class="error">Cannot remove ADMIN role: at least one admin must remain.</div>

    <form th:action="@{'/admin/users/' + ${user.id} + '/edit'}" method="post">
        <div class="form-group">
            <label for="roleIds">Roles</label>
            <select id="roleIds" name="roleIds" multiple size="5" style="width:100%; padding:8px;">
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.roleName}"
                        th:selected="${user.roles.contains(r)}"></option>
            </select>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn">Save</button>
        <a class="btn btn-secondary" th:href="@{/admin/users}">Cancel</a>
    </form>
</div>
</body>
</html>
