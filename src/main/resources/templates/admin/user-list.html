<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Patients</h1>

    <a class="btn" th:href="@{/patients/new}">Add New Patient</a>

    <ul>
        <li th:each="patient : ${patients}">
            <a th:href="@{/patients/{id}(id=${patient.id})}"
               th:text="${patient.name}">Patient Name</a>
        </li>
    </ul>
</div>
</body>
</html>
