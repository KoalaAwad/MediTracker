<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicine List</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script>
        function toggleDetails(id) {
            var el = document.getElementById('details-' + id);
            if (el.style.display === 'none') el.style.display = 'block'; else el.style.display = 'none';
        }
    </script>
</head>
<body>
<div class="card">
    <h1>Medicine Catalog</h1>
    <a class="btn btn-secondary" th:href="@{/admin}">Back</a>
    <ul>
        <li th:each="m : ${medicines}">
            <div>
                <strong th:text="${m.name}"></strong>
                <button class="btn" type="button" th:onclick="|toggleDetails(${m.id})|">Details</button>
            </div>
            <div th:attr="id=${'details-' + m.id}" style="display:none; margin-left:12px;">
                <p><strong>Generic:</strong> <span th:text="${m.genericName}"></span></p>
                <p><strong>Manufacturer:</strong> <span th:text="${m.manufacturer}"></span></p>
                <p><strong>Form:</strong> <span th:text="${m.dosageForm}"></span></p>
                <p><strong>Strength:</strong> <span th:text="${m.strength}"></span></p>
                <p><strong>Description:</strong> <span th:text="${m.description}"></span></p>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
