<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="card">
    <h1>All Users</h1>
    <div class="status" th:if="${#lists.isEmpty(users)}">No users found.</div>

    <div th:if="${!#lists.isEmpty(users)}">
        <table style="width:100%; border-collapse:collapse;">
            <thead>
            <tr>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">ID</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Name</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Email</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Roles</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td style="padding:8px; border-bottom:1px solid #f1f1f1;" th:text="${u.id}"></td>
                <td style="padding:8px; border-bottom:1px solid #f1f1f1;" th:text="${u.name}"></td>
                <td style="padding:8px; border-bottom:1px solid #f1f1f1;" th:text="${u.email}"></td>
                <td style="padding:8px; border-bottom:1px solid #f1f1f1;">
                    <span th:each="r : ${u.roles}" th:text="${r.roleName}" style="display:inline-block; background:#f1f3f5; padding:2px 6px; border-radius:4px; margin-right:6px;"></span>
                </td>
                <td style="padding:8px; border-bottom:1px solid #f1f1f1;">
                    <a class="btn" th:href="@{'/admin/users/' + ${u.id} + '/edit'}">Edit</a>
                    <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this user?');">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a class="btn" href="/profile/dashboard">Back to Dashboard</a>
</div>
</body>
</html>
