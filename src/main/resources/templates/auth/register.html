<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="card">
    <h1>Register</h1>

    <form th:action="@{/register}" th:object="${registration}" method="post">
        <div th:if="${registrationError}" class="error" th:text="${registrationError}"></div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" />
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" />
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></span>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <p class="msg" style="margin-top: 20px;">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </p>
</div>
</body>
</html>
