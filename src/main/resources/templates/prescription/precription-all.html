<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Medicines</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>All Medicines</h1>

    <table style="width:100%; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="text-align:left; padding:10px; border-bottom: 1px solid #ddd;">ID</th>
            <th style="text-align:left; padding:10px; border-bottom: 1px solid #ddd;">Name</th>
            <th style="text-align:left; padding:10px; border-bottom: 1px solid #ddd;">Dosage</th>
            <th style="text-align:left; padding:10px; border-bottom: 1px solid #ddd;">Description</th>
            <th style="text-align:left; padding:10px; border-bottom: 1px solid #ddd;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="med : ${medicines}">
            <td style="padding:10px; border-bottom: 1px solid #eee;" th:text="${med.id}"></td>
            <td style="padding:10px; border-bottom: 1px solid #eee;" th:text="${med.name}"></td>
            <td style="padding:10px; border-bottom: 1px solid #eee;" th:text="${med.dosageForm} + (med.strength != null ? ' ' + med.strength : '')"></td>
            <td style="padding:10px; border-bottom: 1px solid #eee;" th:text="${med.description}"></td>
            <td style="padding:10px; border-bottom: 1px solid #eee;">
                <a th:href="@{/medicine-view/{id}(id=${med.id})}" class="btn">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
