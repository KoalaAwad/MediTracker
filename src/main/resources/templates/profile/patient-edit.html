<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="card">
    <h1>Edit Patient Profile</h1>

    <form th:action="@{/profile/edit}" th:object="${patient}" method="post">
        <div class="form-group">
            <label for="name">Full name</label>
            <input id="name" type="text" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" type="text" th:field="*{phone}" />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" th:field="*{address}" />
        </div>

        <div class="form-group">
            <label for="bloodType">Blood Type</label>
            <input id="bloodType" type="text" th:field="*{bloodType}" />
        </div>

        <div class="form-group">
            <label for="allergies">Allergies</label>
            <input id="allergies" type="text" th:field="*{allergies}" />
        </div>

        <div class="form-group">
            <label for="medicalHistory">Medical History</label>
            <textarea id="medicalHistory" th:field="*{medicalHistory}"></textarea>
        </div>

        <button class="btn" type="submit">Save</button>
        <a class="btn btn-secondary" th:href="@{/profile}">Cancel</a>
    </form>
</div>
</body>
</html>
