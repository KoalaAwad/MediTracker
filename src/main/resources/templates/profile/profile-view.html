<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="card">
    <h1>My Profile</h1>

    <div class="form-group">
        <label>Full name:</label>
        <p th:text="${user.name != null ? user.name : (patient != null ? patient.name : '')}">Name</p>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <p th:text="${user.email}">email@example.com</p>
    </div>

    <div th:if="${patient != null}">
        <h2>Patient Details</h2>
        <div class="form-group">
            <label>Phone:</label>
            <p th:text="${patient.phone}">0501234567</p>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <p th:text="${patient.address}">Address</p>
        </div>
        <div class="form-group">
            <label>Blood Type:</label>
            <p th:text="${patient.bloodType}">O+</p>
        </div>
    </div>

    <div th:if="${doctor != null}">
        <h2>Doctor Details</h2>
        <div class="form-group">
            <label>Specialization:</label>
            <p th:text="${doctor.specialization}">Cardiology</p>
        </div>
        <div class="form-group">
            <label>License:</label>
            <p th:text="${doctor.licenseNumber}">ABC123</p>
        </div>
    </div>

    <div class="form-actions">
        <a class="btn" th:href="@{/profile/edit}">Edit information</a>
        <a class="btn btn-secondary" th:href="@{/profile/dashboard}">Back to dashboard</a>
    </div>

    <hr/>
    <h3>Roles</h3>
    <ul>
        <li th:each="r : ${roles}" th:text="${r}"></li>
    </ul>

</div>
</body>
</html>
